    - name: GAMA-09    
      description: the GAlaxy and Mass Assembly 9hr field (GAMA-09)
      region: dmu_products/dmu2/dmu2_field_coverages/GAMA-09_MOC.fits
                  
    - name: GAMA-12    
      description: the GAlaxy and Mass Assembly 12hr field (GAMA-12)   
      region: dmu_products/dmu2/dmu2_field_coverages/GAMA-12_MOC.fits
                
    - name: GAMA-15  
      description: the GAlaxy and Mass Assembly 15hr field (GAMA-15) 
