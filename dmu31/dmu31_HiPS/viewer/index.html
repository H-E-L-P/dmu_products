<!DOCTYPE>
<html>
  <body>
    
    <h1>HELP general interactive map</h1>

    <!-- Aladin Lite CSS style file -->
    <link rel="stylesheet" href="http://aladin.u-strasbg.fr/AladinLite/api/v2/latest/aladin.min.css" />

    <!-- Aladin Lite has a dependency on the jQuery library -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js" charset="utf-8"></script>

    <!-- Aladin Lite container at requested dimensions -->
    <div id="aladin-lite-div" style="width:100%;height:90%;">
    <div class="aladin-zoomControl"><a href="#" class="zoomPlus" title="Zoom in">+</a><a href="#" class="zoomMinus" title="Zoom out">â€“</a></div>
    
    
    </div>

    <input id="help_pacs_green" type="radio" name="survey" value="help_pacs_green"><label for="help_pacs_green">help_pacs_green<label>
    <input id="help_pacs_red" type="radio" name="survey" value="help_pacs_red"><label for="help_pacs_red">help_pacs_red<label>
    <input id="help_spire_250" type="radio" name="survey" value="help_spire_250"><label for="help_spire_250">help_spire_250<label>
    <input id="help_spire_350" type="radio" name="survey" value="help_spire_350"><label for="help_spire_350">help_spire_350<label>
    <input id="help_spire_500" type="radio" name="survey" value="help_spire_500"><label for="help_spire_500">help_spire_500<label>
    <input id="help_spire_rgb" type="radio" name="survey" value="help_spire_rgb"><label for="help_spire_250">help_spire_rgb<label>




    <!-- Aladin Lite JS code -->
    <script type="text/javascript" 
            src="http://aladin.u-strasbg.fr/AladinLite/api/v2/latest/aladin.min.js" 
            charset="utf-8">
    </script>

    <!-- Creation of Aladin Lite instance with initial parameters -->
    <script type="text/javascript">
        var aladin = A.aladin('#aladin-lite-div', 
                                  {survey: 
        "http://hedam.lam.fr/HELP/dataproducts/dmu31/dmu31_HiPS/data/spire_rgb/",
                                  },
                              );
        aladin.createImageSurvey('help_pacs_green', 
                                 'help_pacs_green', 
                'http://hedam.lam.fr/HELP/dataproducts/dmu31/dmu31_HiPS/data/pacs_green/', 
                                 'equatorial', 
                                 7, 
                                 {imgFormat: 'png'}
                                 );
        aladin.createImageSurvey('help_pacs_red', 
                                 'help_pacs_red', 
                 'http://hedam.lam.fr/HELP/dataproducts/dmu31/dmu31_HiPS/data/pacs_red/', 
                                 'equatorial', 
                                 7, 
                                 {imgFormat: 'png'}
                                 );
        aladin.createImageSurvey('help_spire_250', 
                                 'help_spire_250', 
                 'http://hedam.lam.fr/HELP/dataproducts/dmu31/dmu31_HiPS/data/spire_250/', 
                                 'equatorial', 
                                 7, 
                                 {imgFormat: 'png'}
                                 );
        aladin.createImageSurvey('help_spire_350', 
                                 'help_spire_350', 
                 'http://hedam.lam.fr/HELP/dataproducts/dmu31/dmu31_HiPS/data/spire_350/', 
                                 'equatorial', 
                                 6, 
                                 {imgFormat: 'png'}
                                 );
        aladin.createImageSurvey('help_spire_500', 
                                 'help_spire_500', 
                 'http://hedam.lam.fr/HELP/dataproducts/dmu31/dmu31_HiPS/data/spire_500/', 
                                 'equatorial', 
                                 6, 
                                 {imgFormat: 'png'}
                                 );
        aladin.createImageSurvey('help_spire_rgb', 
                                 'help_spire_rgb', 
                 'http://hedam.lam.fr/HELP/dataproducts/dmu31/dmu31_HiPS/data/spire_rgb/', 
                                 'equatorial', 
                                 7, 
                                 {imgFormat: 'png'}
                                 );
                              
                              
        var moc = A.MOCFromURL(
                      'http://hedam.lam.fr/HELP/dataproducts/dmu2/help_coverage_MOC.fits', 
                      {color: '#84f', lineWidth: 1}
                              );
        aladin.addMOC(moc);
        aladin.setBaseImageLayer('help_spire_rgb');
        aladin.gotoRaDec(15, 0)
        //aladin.setOverlayImageLayer(
        //    aladin.createImageSurvey('help', 
        //                             'help', 
        //            'http://hedam.lam.fr/help/dataproducts/dmu31/dmu31_HiPS/spire_500/', 
        //                             'equatorial', 
        //                              3, 
        //                           {imgFormat: 'png'}));
        //aladin.getOverlayImageLayer().setAlpha(1.0);

        $('input[name=survey]').change(function() {
            aladin.setImageSurvey($(this).val());
        });
    </script>
  

  </body>
</html>
