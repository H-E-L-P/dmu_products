Product: Name of the HELP data product (required)

Version: Version of the data product (required)

Author: HELP author(s) of the product

Fields: List of the HELP fields separated by comas if more than one (required)

Selection filter: Filter ID for which the catalogue is filter selected (required)

Rights: Data rights specific to the HELP work package

Acknowledgements: Acknowledgement text associated with the HELP data product

Related products: List of related HELP data products
